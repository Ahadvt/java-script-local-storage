
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">

    <link rel="stylesheet" href="./assets/css/style.css">

    <title>My Task List</title>
  </head>
  <body>


    <div class="container p-3">
        <h1 class="app-title" id="header">to do App</h1>
        <div class="card">
            <div class="card-header">
                New Task
            </div>
            <div class="card-body">
                <form id="addTaskForm">
                    <div class="input-group mt-3">    

                    <input id="txtTaskName" name="taskName" type="text" class="form-control" placeholder="Type a new task" aria-describedby="btnAddNewTask">
                    <div class="input-group-append">
                        <button class="btn btn-primary" type="submit" id="btnAddNewTask">
                            <i class="fas fa-plus"></i>
                        </button>
                    </div>
                </div> 
                </form>
            </div>
            


        </div>
        <div class="card mt-3">
            <div class="card-header">
                Task List
                <a id="btnDeleteAll" href="#" class="btn btn-outline-danger btn-sm delete-all float-right">
                    Delete All
                </a>
            </div>
            <ul id="task-list" class="list-group">
       
            </ul>
        </div>

    </div>
   
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.11.0/umd/popper.min.js" integrity="sha512-PZrlUFhlOigX38TOCMdaYkhiqa/fET/Lztzjn+kdGxefUZanNUfmHv+9M/wSiOHzlcLX/vcCnmvOZSHi5Dqrsw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
